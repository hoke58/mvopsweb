        .login-box .login-title {
            height: 40px;
            line-height: 40px;
            color: #2A476D;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .login-box .login-form {
            margin-top: 30px;
        }

        .login-box .login-form .login-form-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .login-box .login-form .login-form-row >label {
            display: block;
            width: 70px;
            font-size: 16px;
             color: #75849C;
            text-align: justify;
            word-break: break-all;
            text-align-last: justify;
            margin-right: 20px;
        }

        .login-box .login-form .login-form-row >input {
            width: 100%;
            height: 40px;
            background: #ffffff;
            border: 1px solid #c3cbd7;
            border-radius: 4px;
            padding: 0 10px;
        }

        input:focus-visible, textarea:focus-visible {
            outline: unset;
        }

        .login-box .login-form .login-form-bottom {
            width: 100%;
            height: 36px;
        }

        .login-box .login-form .login-form-bottom >button {
            width: 100%;
            height: 36px;
            background: #1989fa;
            border-radius: 4px;
            color: #FFFFFF;
            font-size: 14px;
            text-align: center;
            border: 0;
            cursor: pointer;
        }
        /*登录模块 end*/
        .cursor-scale {
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cursor-scale:hover {
            transform: scale(1.1);
        }

        .cursor-opacity {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .cursor-opacity:hover {
            opacity: 0.7;
        }

        input[type=text] {
            height: 30px;
            background: #ffffff;
            border: 1px solid #c3cbd7;
            border-radius: 4px;
            padding: 0 10px;
        }

        input:focus-visible, textarea:focus-visible {
            outline: unset;
        }


        .button-box {
            display: inline-block;
            vertical-align: middle;
            min-width: 90px;
            height: 32px;
            background: #f1f4f7;
            border-radius: 4px;
            border: 1px solid #d1dbe6;
            color: #6789AB;
            font-size: 14px;
            text-align: center;
            line-height: 30px;
            margin: 0 20px;
            box-sizing: border-box;
        }

        .button-box.is-purple {
            background: #8A63EE;
            line-height: 32px;
            box-shadow: 0 0px 9px rgba(137,99,237,0.5);
            color: #FFFFFF;
            border: 0;
        }

        .button-box.is-orange {
            background: #ff9f41;
            line-height: 32px;
            box-shadow: 0 0px 9px rgba(255,159,65,0.5);
            color: #FFFFFF;
            border: 0;
        }

        .button-box.is-blue {
            background: #1989F9;
            line-height: 32px;
            box-shadow: 0 0px 9px rgba(25,137,249,0.5);
            color: #FFFFFF;
            border: 0;
        }

        .page-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            width: 80vw;
            max-width: 600px;
            height: 80vh;
            background-color: #FFFFFF;
            border: 1px solid #e8e8e8;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(27, 30, 33, 0.05);
            padding: 20px 20px 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .tab-box {
            display: flex;
            align-items: center;
            width: 100%;
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #E1E5EB;
            margin-bottom: 20px;
        }

        .tab-box >.tab-item {
            position: relative;
            color: #75849C;
            font-size: 16px;
            padding:  0 10px;
            margin-right: 10px;
        }

        .tab-box >.tab-item.is-active {
            color: #1989FA;
            font-weight: bold;
        }

        .tab-box >.tab-item.is-active:before {
            content: ' ';
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 100%;
            height: 2px;
            background-color: #1989FA;
        }

        .content-box {
            width: 100%;
            height: calc(100% - 60px - 60px);
            overflow: hidden;
            overflow-y: auto;

        }

        .content-box >div {
            /*display: none;*/
        }

        .content-box .search-box {
            width: 100%;
            margin-bottom: 15px;
        }

        .content-box .table-box {
            width: 100%;
            height: 80%;
        }

        .content-box .table-box >.table-row {
            width: 100%;
            display: flex;
            align-items: center;
            border: 1px solid #E1E5EB;
            border-bottom: 0;
            line-height: 26px;
            padding: 6px;
            box-sizing: border-box;
            font-size: 14px;
            color: #2A476D;
        }

        .content-box .table-box >.table-row:last-child {
            border-bottom: 1px solid #E1E5EB;
        }

        .content-box .table-box >.table-row >div {
            flex: 1;
        }

        .content-box .table-box >.table-row >.table-row-label {
            flex: unset;
            width: 70px;
            text-align: justify;
            text-align-last: justify;
            padding: 0 20px;
        }

        .content-box .table-box >.table-row >.table-row-label:after {
            content: ':';
        }

        .content-box .form-box {
            width: 100%;
            height: 90%;
        }

        .content-box .form-box >.form-item {
            width: 100%;
            display: flex;
            align-items: center;
            border: 1px solid #E1E5EB;
            border-top: 0;
            line-height: 26px;
            padding: 6px;
            box-sizing: border-box;
            font-size: 14px;
            color: #2A476D;
        }

        .content-box .form-box >.form-item:nth-of-type(1) {
            border-top: 1px solid #E1E5EB;
        }

        .content-box .form-box >.form-item >div {
            flex: 1;
            padding: 0 10px;
        }


        .content-box .form-box >.form-item >.form-item-label {
            flex: 0.2;
            text-align: center;
        }
        .content-box .form-box >.form-item .form-control {
            width: 100%;
        }

        .content-box .form-box >.form-sub-title {
            position: relative;
            width: 100%;
            height: 40px;
            line-height: 40px;
            color: #75849C;
            font-size: 16px;
            margin-top: 10px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .content-box .form-box >.form-sub-title >span {
            padding: 0 5px;
            background-color: #FFFFFF;
            position: relative;
            z-index: 10;
        }

        .content-box .form-box >.form-sub-title:before {
            content: ' ';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            width: 100%;
            height: 0;
            border-bottom: 1px dashed #E1E5EB;
        }

        .action-box {
            width: 100%;
            height: 60px;
            padding-top: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .action-box >div {
            /*display: none;*/
        }

    </style>

    {% block script %}

    {% endblock %}
</head>

        {% block header %}
            {% if current_user %}
                <!--导航栏-->
                <div class="nav-bar-box" >
                    <!--退出-->

                    <form action="/logout" method="get" style="margin: auto 0;">
                        <div class="quit-button">
                            <div class="quit-icon"></div>
                            <input type="submit" class="button-box cursor-scale is-blue" value="退出系统">
                        </div>
                    </form>

                </div>
            {% endif %}

        {% endblock %}

        {% block content %}
        {% endblock %}

</html>
