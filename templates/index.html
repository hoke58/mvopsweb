<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>信息报送修改工具</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5d5d5d;
            padding: 20px;
            color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            margin: 10px 0;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">信息报送修改工具</h2>
        <!-- 使用 Bootstrap 的表单样式 -->
        <form method="get" action="/query" class="mt-4">
            <div class="form-group">
                <label for="orderid">订单号：</label>
                <input type="text" class="form-control" name="orderid" id="orderid" placeholder="请输入订单号">
            </div>
            <button type="submit" class="submit-btn">查询</button>
        </form>
    </div>
</body>
</html>
